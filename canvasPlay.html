    for (var i = 300; i <= 360; i += 10) {

        generatecurve(-300, 300, i, i);
    }


    function generatecurve(xStart, xFinish, xOffset, yOffset) {
        var y;

        //console.log("--->")

        for (var x = xStart; x <= xFinish; x++) {

            y = 0.01 * x * x; // y = 0.01 * x^2
            //console.log("x = " + x + ", y = " + y);
            if (x == xStart) {
                ctx.moveTo(x + xOffset, y + yOffset);
            }
            else {
                ctx.lineTo(x + xOffset, y + yOffset);
                ctx.stroke();
            }

        }


    }
